<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiffy00.001</title>
  <!-- Apple Touch Icon for iPhone Home Screen -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <!-- Favicon for general use -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      background-color: #f3e5f5; /* Light purple for this update */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jiffy00.001</h1>
  <p>Canvas test for rendering. Background color changed to indicate update.</p>
  <canvas id="jiffyCanvas" width="400" height="300"></canvas>
  <p id="errorMessage" class="error-message">Canvas failed to render. Check console for details.</p>
  <script>
    try {
      console.log("Jiffy00.001 page loaded");
      const canvas = document.getElementById("jiffyCanvas");
      if (!canvas) {
        throw new Error("Canvas element not found");
      }
      const ctx = canvas.getContext("2d");
      if (!ctx) {
        throw new Error("Failed to get 2D canvas context. Browser may not support canvas.");
      }
      // Test rendering
      ctx.fillStyle = "blue";
      ctx.fillRect(50, 50, 100, 100); // Draw a blue square
      console.log("Canvas rendered successfully");
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM fully loaded and parsed");
      });
    } catch (error) {
      console.error("Canvas rendering error:", error.message, error.stack);
      document.getElementById("errorMessage").style.display = "block";
    }
  </script>
</body>
</html>
