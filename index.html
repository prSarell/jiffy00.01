<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Jiffy">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icon.jpg?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon.jpg?v=1">
  <link rel="apple-touch-icon" sizes="512x512" href="/assets/icon-512x512.png?v=1">
  <link rel="icon" type="image/jpeg" sizes="180x180" href="/assets/icon.jpg?v=1">
  <title>Jiffy</title>
</head>
<body>
  <canvas id="homepageCanvas"></canvas>
  <script src="/js/canvas.js"></script>
  <script src="/js/data.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM content loaded');
      setTimeout(() => {
        if (typeof window.initializeCanvas === 'function' && typeof window.attemptInitialRender === 'function') {
          window.initializeCanvas();
          window.attemptInitialRender();
        } else {
          console.error('Initialization functions not available');
          document.body.innerHTML += '<p>Error: Canvas rendering failed. Check console.</p>';
        }
      }, 100);
    });
  </script>
</body>
</html>
